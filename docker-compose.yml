version: "3.9"
services:
  rabbit:
    image: rabbitmq:3-management
    ports:
      - "15672:15672"
      - "5672:5672"
    healthcheck:
      test: rabbitmq-diagnostics check_port_connectivity
      interval: 1s
      timeout: 30s
      retries: 60

  sbemulator:
    image: devopsifyme/sbemu2:latest
    build:
      x-bake:
        platforms:
          - "linux/arm64"
          - "linux/amd64"
      tags:
        - "devopsifyme/sbemu2:latest"
        - "devopsifyme/sbemu2:${TAG:-0.0.1-local}"
        - "devopsifyme/sbemu2:${TAGMAJOR:-0}"
        - "devopsifyme/sbemu2:${TAGMAJORMINOR:-0.0}"
        - "devopsifyme/sbemu2:${TAGMAJORMINORPATCH:-0.0.1}"
      context: .
      dockerfile: ./src/ServiceBusEmulator.Host/Dockerfile
    environment:
      - EMULATOR__RABBITMQ__HOST=rabbit
      - EMULATOR__RABBITMQ__USERNAME=guest
      - EMULATOR__RABBITMQ__PASSWORD=guest
    ports:
      - "5671:5671"
    links: 
      - rabbit
    depends_on:
      rabbit:
        condition: service_healthy